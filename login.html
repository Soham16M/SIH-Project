<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlumnEye Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #7e3af2;
      --primary-light: #9f7aea;
      --primary-dark: #6c2bd9;
      --accent-color: #c3b3f6;
      --text-color: #38235d;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
      min-height: 100vh;
      display: flex;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(126, 58, 242, 0.2);
    }
    .gradient-btn {
      background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .gradient-btn:hover {
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      transform: translateY(-2px) scale(1.02);
    }
    .google-btn {
      background: var(--accent-color);
      color: var(--text-color);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .google-btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    .animate-slide {
      animation: slideUp 0.8s ease-out forwards;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Left branding section -->
  <div class="hidden md:flex w-1/2 flex-col items-center justify-center text-white p-12">
    <i data-lucide="graduation-cap" class="h-20 w-20 mb-6" style="color:white"></i>
    <h1 class="text-5xl font-bold mb-6">AlumnEye</h1>
    <p class="text-xl text-center max-w-lg leading-relaxed">
      Connect with your alumni, grow your network, and succeed together 
      in one unified platform built for students, alumni, and administrators.
    </p>
  </div>

  <!-- Right login form -->
  <div class="flex w-full md:w-1/2 items-center justify-center p-6">
    <div class="glass-card p-10 w-full max-w-lg animate-slide">
      <h2 class="text-3xl font-bold text-center text-[var(--primary-color)] mb-8">Login</h2>

      <!-- Role selector -->
      <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
      <select id="role" class="w-full border rounded-lg px-4 py-3 mb-5 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-gray-700">
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
        <option value="admin">Admin</option>
      </select>

      <!-- Email -->
      <input id="email" type="email" placeholder="Email"
        class="w-full border rounded-lg px-4 py-3 mb-5 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-gray-700" required />

      <!-- Password -->
      <input id="password" type="password" placeholder="Password"
        class="w-full border rounded-lg px-4 py-3 mb-6 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] text-gray-700" required />

      <!-- Login button -->
      <button id="loginBtn" class="w-full gradient-btn px-4 py-3 rounded-lg mb-5 text-lg">Login</button>

      <div class="text-center text-gray-600 mb-5">or</div>

      <!-- Google login -->
      <button id="googleBtn"
        class="w-full google-btn px-4 py-3 rounded-lg flex items-center justify-center space-x-3 text-lg">
        <svg class="h-6 w-6" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.21 3.6l6.85-6.85C35.36 2.4 29.92 0 24 0 14.64 0 6.6 5.35 2.69 13.09l7.98 6.21C12.37 13.04 17.77 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.15 24.5c0-1.59-.14-3.11-.4-4.59H24v9h12.85c-.56 2.91-2.26 5.39-4.83 7.05l7.5 5.82C43.84 38.52 46.15 32 46.15 24.5z"/>
          <path fill="#FBBC05" d="M10.67 28.88a14.49 14.49 0 0 1-.76-4.38c0-1.52.27-2.99.76-4.38l-7.98-6.21A23.93 23.93 0 0 0 0 24.5c0 3.91.93 7.62 2.69 10.88l7.98-6.5z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.92-2.15 15.9-5.86l-7.5-5.82c-2.1 1.41-4.8 2.27-8.4 2.27-6.23 0-11.63-3.54-14.33-8.8l-7.98 6.5C6.6 42.65 14.64 48 24 48z"/>
        </svg>
        <span>Continue with Google</span>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
  <script type="module" src="login.js"></script>
</body>
</html>
